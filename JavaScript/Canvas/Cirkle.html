<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <canvas id="myCanvas" width="600" height="300" style="border: 1px solid #000000;"></canvas>

    <script>    
        
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "rgba(255, 0, 0, 0.33)";

        ctx.beginPath();
        ctx.arc(60, 60, 50, 0, 2 * Math.PI, false);
        ctx.fill();
        

        ctx.beginPath();
        ctx.arc(180, 60, 50, 0, Math.PI, false);
        ctx.fill();
        

        ctx.beginPath();
        ctx.arc(300, 60, 50, 0, Math.PI, true);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(420, 60, 50, 0, 2, 6, false);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(540, 60, 50, 2, 6, true);
        ctx.fill();
        
    </script>
    
</body>
</html>
