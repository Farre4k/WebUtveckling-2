<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
           
           <button onclick="myFunction()">Klicka</button>
            <div id="myDIV">
                Detta 채r div-elementet som "togglas"
            </div>
            <p><b>Notera:</b> Elementet tar inte upp n책gon plats n채r "display"-egenskap s채tts till "none"</p>
            
            <script>
                
                
                
                function myFunction(){
                    var x = document.getElementById("myDIV");
                    if (x.style.display === "hidden"){
                        x.style.display = "visible";
                    } else{
                        x.style.display ="hidden";
                    }
                }
    
    
    
    </script>
</body>
</html>
