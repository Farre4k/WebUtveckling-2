<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-git.js"></script>
    <style>
        body {
            background: url(cartoon.png) no-repeat center center fixed;
            background-size: cover;
        }

        .ball {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 30px;
            top: 40px;
        }
    </style>
</head>

<body>
    <img width="16" height="16" class="ball" src="tiger.png">

    <script>

        var change = {
            37: {
                left: "-=1"
            },
            38:{
                top: "-=1"
            },
            39:{
                left: "+=1"
            },
            40:{
                top: "+=1"
            }
        }
        $(document).on({
            keydown: keydown,
            keyup: keyup
        })
        var movement = []

        function keydown(e) {
            var key = e.which
            var animation = change[key];
            if(!movement[key]){
                movement[key] = setInterval(keepGoing, 1)
            }

            function keepGoing(){
                $(".ball").css(animation)
            }
        }

        function keyup(e){
            var key = e.which
            movement[key] = clearInterval(movement[key])
        }
      
    </script>
</body>

</html>
